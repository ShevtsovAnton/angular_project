<div class="courses-page__container">
  <app-header></app-header>
  <div class="courses-page__content">
      <div class="tools__container">
          <app-breadcrumbs></app-breadcrumbs>
          <div class="tools">
              <app-search class="search"></app-search>
              <app-add-course (click)="addOneCourse()" [coursesAdded]="clickedTimes"></app-add-course>
          </div>
      </div>
      <app-courses-list
          [coursesList]="coursesList"
          (deleteCourse)="delete($event)">
      </app-courses-list>
      <app-load-more></app-load-more>
  </div>
  <app-footer class="footer__container"></app-footer>
</div>
