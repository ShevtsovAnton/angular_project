<div class="add-course-page__container">
  <div class="add-course__content">
    <app-header></app-header>
    <app-breadcrumbs courseTitle="title"></app-breadcrumbs>
    <div class="add-form__container">
      <form [formGroup]="courseForm">
        
        <label for="title">
          Title:
          <input [formControl]="title" type="text" id="title">
        </label>
        <span
          class="error"
          *ngIf="courseForm.get('title').hasError('required') && courseForm.get('title').touched"
        >*required</span>
        <span
          class="error"
          *ngIf="courseForm.get('title').hasError('maxLength') && courseForm.get('title').touched"
        >the maximum length is 50 characters</span>
        
        <label for="description">
          Description:
          <textarea [formControl]="description" type="text" name="description" id="description" rows="5"></textarea>
        </label>
        <span
          class="error"
          *ngIf="courseForm.get('description').hasError('required') && courseForm.get('description').touched"
        >*required</span>
        <span
          class="error"
          *ngIf="courseForm.get('description').hasError('maxLength') && courseForm.get('description').touched"
        >the maximum length is 250 characters</span>
        
        <app-date-input [formControl]="courseForm.get('creationDate')"></app-date-input>
        <span
          class="error"
          *ngIf="courseForm.get('creationDate').hasError('required') && courseForm.get('creationDate').touched"
        >*required</span>
        <span
          class="error"
          *ngIf="courseForm.get('creationDate').hasError('dateFormat') && courseForm.get('creationDate').touched"
        >the date should be in the format 'dd/mm/yyyy'</span>
        
        <app-duration-input [formControl]="courseForm.get('duration')"></app-duration-input>
        <span
          class="error"
          *ngIf="courseForm.get('duration').hasError('required') && courseForm.get('duration').touched"
        >*required</span>
        <span
          class="error"
          *ngIf="courseForm.get('duration').hasError('onlyNumbers') && courseForm.get('duration').touched"
        >the duration should contain only numbers allow</span>
        
        <app-authors-input [authors]="(authors$ | async) || []" [formControl]="courseForm.get('authors')"></app-authors-input>
          <span
          class="error"
          *ngIf="courseForm.get('authors').hasError('required') && courseForm.get('authors').touched"
        >*required</span>
        <span
        class="error"
        *ngIf="courseForm.get('authors').hasError('minAuthorLength') && courseForm.get('authors').touched"
      >please select at least one author</span>
        <div>
          <button class="add-form__button" (click)="save()">Save</button>
          <button class="add-form__button" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <app-footer></app-footer>
</div>
